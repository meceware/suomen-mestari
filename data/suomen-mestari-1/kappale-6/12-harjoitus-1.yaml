metadata:
  title: "Harjoitus 1"
  created: "2024-01-08"
  description: "Harjoitus 1"

translations:
  - finnish: "Aina kun aivastan, kaipaan valppaita taistelutaitoja."
    turkish: "Her hapşırdığımda, uyanık dövüş becerilerini özlüyorum."

  - finnish: "Hei Eine. Ei meillä ole teidän keiloja eikä eineksiä."
    turkish: "Merhaba Eine. Bizde sizin bowling toplarınız ve hazır yemekleriniz yok."

  - finnish: "Voi miten hoikkia koiria! Voivatko ne saada poikasia?"
    turkish: "Ah ne ince köpekler! Onların yavruları olabilir mi?"

  - finnish: "Tuija oli uimassa. Nyt hän kuivaa tukkaa hiustenkuivaajalla."
    turkish: "Tuija yüzüyordu. Şimdi saçını saç kurutma makinesiyle kurutuyor."

  - finnish: "On paljon syitä miksi minä inhoan kyitä. Hyi!"
    turkish: "Engerek yılanlarından nefret etmemin birçok nedeni var. İğrenç!"

  - finnish: "Äiti säikähti, kun näissä häissä näkyi mäkäräisiä."
    turkish: "Anne, bu düğünde tatarcıkları görünce korktu."

  - finnish: "Öisin he istuvat töissä ja tekstaavat kännyköillä."
    turkish: "Geceleri işte oturup telefonlarıyla mesajlaşıyorlar."

  - finnish: "Kun aukaisen vetolaatikon, näen kauhoja, kaulimia ja jauhoja."
    turkish: "Çekmeceyi açtığımda kepçeler, oklava ve un görüyorum."

  - finnish: "Europarlamentin keulakuva Teuvo Seuranen tulee Keuruulta."
    turkish: "Avrupa Parlamentosu'nun öncüsü Teuvo Seuranen Keuruu'dan geliyor."

  - finnish: "Tiukennan viulun kielet ja viuhautan kiulusta vettä kiukaalle."
    turkish: "Kemanın tellerini sıkıyorum ve kovadan soba taşına su serpiyorum."

  - finnish: "Toukokuussa koulussa opitaan joutavia outoja juttuja."
    turkish: "Mayıs ayında okulda gereksiz garip şeyler öğreniliyor."

  - finnish: "Käytetään äyskäriä ja täytetään amme käyttöä varten."
    turkish: "Maşrapayı kullanıp küveti kullanım için dolduruyoruz."

  - finnish: "Köyhä töyhtöhyyppä tapasi pöyhkeän tukaanin."
    turkish: "Fakir yağmur kuşu kibirli bir tukan ile karşılaştı."

  - finnish: "Kielo ei vielä tiedä, mitä kieltä kievarissa puhutaan."
    turkish: "Müge çiçeği handa hangi dilin konuşulduğunu henüz bilmiyor."

  - finnish: "Tuohon tuodaan huomenna huokeita tuoretuotteita."
    turkish: "Oraya yarın ucuz taze ürünler getirilecek."

  - finnish: "Älä lyö lyötyä vaan syö hyviä lihapyöryköitä."
    turkish: "Vurulana vurma, onun yerine güzel köfteler ye."
