metadata:
  title: "s. 156"
  description: "s. 156"

translations:
  - finnish: "mennä + mihin"
    turkish: "gitmek + nereye"

  - finnish: "Hän menee kauppaan."
    turkish: "O markete gidiyor."

  - finnish: "Hän menee torille."
    turkish: "O pazara gidiyor."

  - finnish: "Käydä + missä"
    turkish: "uğramak + nerede"

  - finnish: "Hän käy kaupassa."
    turkish: "O markete uğruyor."

  - finnish: "Hän käy torilla."
    turkish: "O pazara uğruyor."

  - finnish: "Huoneessa on..."
    turkish: "Odada var..."

  - finnish: "Keittiössä on iso pöytä."
    turkish: "Mutfakta büyük bir masa var."

  - finnish: "Lattialla on matto."
    turkish: "Yerde halı var."

  - finnish: "Huoneessa on sohva, pöytä ja hylly."
    turkish: "Odada kanepe, masa ve raf var."

  - finnish: "Suomessa on 5,5 miljoonaa ihmistä."
    turkish: "Finlandiya'da 5,5 milyon insan var."

  - finnish: "Huoneessa ei ole + partitiivi"
    turkish: "Odada yok + belirtme hali"

  - finnish: "Keittiössä ei ole isoa pöytää."
    turkish: "Mutfakta büyük masa yok."

  - finnish: "Lattialla ei ole mattoa."
    turkish: "Yerde halı yok."

  - finnish: "Suomessa ei ole kuningasta."
    turkish: "Finlandiya'da kral yok."
