metadata:
  title: "Harjoitukset 20 ja 21"
  description: "Harjoitukset 20 ja 21"

translations:
  # Harjoitus 20 - Sisäpaikansijat (S) ja Ulkopaikansijat (L)
  # Mihin? (Nereye?)
  - finnish: "Sisäpaikansijat - Mihin?"
    turkish: "İç Yer Durumları - Nereye?"
  - finnish: "taloon"
    turkish: "eve"
  - finnish: "kirjastoon"
    turkish: "kütüphaneye"
  - finnish: "uimahalliin"
    turkish: "yüzme havuzuna"
  - finnish: "kauppaan"
    turkish: "markete"

  - finnish: "Ulkopaikansijat - Mihin?"
    turkish: "Dış Yer Durumları - Nereye?"
  - finnish: "tielle"
    turkish: "yola"
  - finnish: "rannalle"
    turkish: "sahile"
  - finnish: "torille"
    turkish: "pazara"
  - finnish: "bussipysäkille"
    turkish: "otobüs durağına"

  # Missä? (Nerede?)
  - finnish: "Sisäpaikansijat - Missä?"
    turkish: "İç Yer Durumları - Nerede?"
  - finnish: "talossa"
    turkish: "evde"
  - finnish: "kirjastossa"
    turkish: "kütüphanede"
  - finnish: "uimahallissa"
    turkish: "yüzme havuzunda"
  - finnish: "kaupassa"
    turkish: "markette"

  - finnish: "Ulkopaikansijat - Missä?"
    turkish: "Dış Yer Durumları - Nerede?"
  - finnish: "tiellä"
    turkish: "yolda"
  - finnish: "rannalla"
    turkish: "sahilde"
  - finnish: "torilla"
    turkish: "pazarda"
  - finnish: "bussipysäkillä"
    turkish: "otobüs durağında"

  # Mistä? (Nereden?)
  - finnish: "Sisäpaikansijat - Mistä?"
    turkish: "İç Yer Durumları - Nereden?"
  - finnish: "talosta"
    turkish: "evden"
  - finnish: "kirjastosta"
    turkish: "kütüphaneden"
  - finnish: "uimahallista"
    turkish: "yüzme havuzundan"
  - finnish: "kaupasta"
    turkish: "marketten"

  - finnish: "Ulkopaikansijat - Mistä?"
    turkish: "Dış Yer Durumları - Nereden?"
  - finnish: "tieltä"
    turkish: "yoldan"
  - finnish: "rannalta"
    turkish: "sahilden"
  - finnish: "torilta"
    turkish: "pazardan"
  - finnish: "bussipysäkiltä"
    turkish: "otobüs durağından"

  # Harjoitus 21 - Sijamuotojen käyttö
  - finnish: "Hän menee ravintolaan."
    turkish: "O restorana gidiyor."
  - finnish: "Hän on ravintolassa."
    turkish: "O restoranda."
  - finnish: "Hän tulee ravintolasta."
    turkish: "O restorandan geliyor."

  - finnish: "Hän menee suihkuun."
    turkish: "O duşa giriyor."
  - finnish: "Hän on suihkussa."
    turkish: "O duşta."
  - finnish: "Hän tulee suihkusta."
    turkish: "O duştan çıkıyor."

  - finnish: "Hän menee kadulle."
    turkish: "O sokağa çıkıyor."
  - finnish: "Hän on kadulla."
    turkish: "O sokakta."
  - finnish: "Hän tulee kadulta."
    turkish: "O sokaktan geliyor."

  - finnish: "Hän menee torille."
    turkish: "O pazara gidiyor."
  - finnish: "Hän on torilla."
    turkish: "O pazarda."
  - finnish: "Hän tulee torilta."
    turkish: "O pazardan geliyor."

  - finnish: "Hän menee Helsinkiin."
    turkish: "O Helsinki'ye gidiyor."
  - finnish: "Hän on Helsingissä."
    turkish: "O Helsinki'de."
  - finnish: "Hän tulee Helsingistä."
    turkish: "O Helsinki'den geliyor."

  - finnish: "Hän menee kassalle."
    turkish: "O kasaya gidiyor."
  - finnish: "Hän on kassalla."
    turkish: "O kasada."
  - finnish: "Hän tulee kassalta."
    turkish: "O kasadan geliyor."
