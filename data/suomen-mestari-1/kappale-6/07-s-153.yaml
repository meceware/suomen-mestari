metadata:
  title: "s. 153"
  description: "s. 153"

translations:
  - finnish: "Pedro soittaa huoltoyhtiöön."
    turkish: "Pedro bakım şirketini arıyor."

  - finnish: "Huoltomies: Huoltoyhtiö Jokinen."
    turkish: "Bakım görevlisi: Jokinen Bakım Şirketi."

  - finnish: "Pedro: Huomenta. Täällä on Pedro Riberio. Mä oon uusi asukas Puistotie 4:ssä."
    turkish: "Pedro: Günaydın. Ben Pedro Riberio. Puistotie 4'te yeni bir sakinim."

  - finnish: "Huoltomies: Hei."
    turkish: "Bakım görevlisi: Merhaba."

  - finnish: "Pedro: Tota... Mä haluaisin varata saunavuoron."
    turkish: "Pedro: Şey... Sauna rezervasyonu yapmak istiyorum."

  - finnish: "Huoltomies: Selvä. Mikä teiän asunnon numero on?"
    turkish: "Bakım görevlisi: Tamam. Daire numaranız nedir?"

  - finnish: "Pedro: C 32."
    turkish: "Pedro: C 32."

  - finnish: "Huoltomies: Okei, joo, Lahtinen ja Ribeiro?"
    turkish: "Bakım görevlisi: Tamam, evet, Lahtinen ve Ribeiro?"

  - finnish: "Pedro: Joo."
    turkish: "Pedro: Evet."

  - finnish: "Huoltomies: Hetkinen... Joo, teiän talon saunassa on vapaata vielä tiistaina kello 17 ja perjantaina kello 21."
    turkish: "Bakım görevlisi: Bir dakika... Evet, binanızın saunasında salı günü saat 17'de ve cuma günü saat 21'de boş saatler var."

  - finnish: "Huoltomies: Kaikki muut vuorot on varattu."
    turkish: "Bakım görevlisi: Diğer tüm saatler dolu."

  - finnish: "Pedro: Ahaa.... No, mä luulen, että me otetaan perjantai. Onks se tunnin vuoro?"
    turkish: "Pedro: Ah.... Sanırım biz cuma gününü alalım. Bir saatlik seanslar mı?"

  - finnish: "Huoltomies: Joo, kello 21-22. Se on sit 12 euroa kuussa."
    turkish: "Bakım görevlisi: Evet, saat 21-22 arası. Aylık 12 euro."

  - finnish: "Pedro: Okei. Miten se maksetaan?"
    turkish: "Pedro: Tamam. Nasıl ödeme yapılıyor?"

  - finnish: "Huoltomies: Lasku tulee postissa. Ja vuoro alkaa jo tällä viikolla."
    turkish: "Bakım görevlisi: Fatura postayla gelecek. Ve seans bu hafta başlıyor."

  - finnish: "Pedro: Hienoa, kiitos paljon!"
    turkish: "Pedro: Harika, çok teşekkürler!"

  - finnish: "Huoltomies: Kiitos ja hei."
    turkish: "Bakım görevlisi: Teşekkürler, hoşça kalın."
