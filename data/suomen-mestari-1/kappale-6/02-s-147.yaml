metadata:
  title: "S. 147"
  description: "A dialogue about apartment hunting between Pedro and Hanna"

translations:
  - finnish: "Pedro ja Hanna etsivät asuntoa"
    turkish: "Pedro ve Hanna ev arıyorlar"

  - finnish: "Asuntoilmoitus"
    turkish: "Ev ilanı"

  - finnish: "VUOKRALLE ANNETAAN"
    turkish: "KİRALIK"

  - finnish: "45 neliömetriä"
    turkish: "45 metrekare"

  - finnish: "vuokra 870 euroa kuukaudessa plus vesimaksu 14 euroa henkilö kuukaudessa"
    turkish: "kira 870 euro aylık artı su ücreti kişi başı 14 euro aylık"

  - finnish: "2 huonetta plus keittiö plus parveke"
    turkish: "2 oda artı mutfak artı balkon"

  - finnish: "Puistotie 20, Helsinki"
    turkish: "Puistotie 20, Helsinki"

  - finnish: "Hyväkuntoinen valoisa kaksio kerrostalossa Lehtelässä."
    turkish: "Lehtelä'da apartmanda iyi durumda aydınlık iki oda bir salon daire."

  - finnish: "Rauhallinen sijainti Puistotiellä viihtyisällä alueella."
    turkish: "Puistotie'de hoş bir bölgede sakin bir konum."

  - finnish: "3. kerros, ei hissiä."
    turkish: "3. kat, asansör yok."

  - finnish: "Asunnossa on pieni parveke."
    turkish: "Dairede küçük bir balkon var."

  - finnish: "Isossa keittiössä on tilaa ruokapöydälle."
    turkish: "Geniş mutfakta yemek masası için yer var."

  - finnish: "Sauna ja pesutupa ovat kellarissa."
    turkish: "Sauna ve çamaşırhane bodrum katta."

  - finnish: "Parkkipaikat etupihalla."
    turkish: "Ön bahçede park yerleri var."

  - finnish: "Vapaa 1.9. Vuokratakuu 2 kuukausi vuokra."
    turkish: "1 Eylül'de boşalacak. Depozito 2 aylık kira."

  - finnish: "Yhteydenotot sähköpostitse."
    turkish: "İletişim e-posta ile."

  - finnish: "Vuokranantaja Heikki Jussila, hpjussila@netbox.fi"
    turkish: "Ev sahibi Heikki Jussila, hpjussila@netbox.fi"

  - finnish: "Pedro: Hanna, katso, tämä näyttää hyvältä!"
    turkish: "Pedro: Hanna, bak, bu iyi görünüyor!"

  - finnish: "Hanna: Onko se kaksio?"
    turkish: "Hanna: İki oda mı?"

  - finnish: "Pedro: Joo, on. 45 neliötä."
    turkish: "Pedro: Evet, öyle. 45 metrekare."

  - finnish: "Hanna: Missä päin se on?"
    turkish: "Hanna: Nerede bu?"

  - finnish: "Pedro: Öö, odota, minä katson... Tämä on Lehtelässä, Puistotiellä."
    turkish: "Pedro: Ee, bekle, bakıyorum... Bu Lehtelä'da, Puistotie'de."

  - finnish: "Pedro: Eikö se ole ihan kiva alue?"
    turkish: "Pedro: Güzel bir bölge değil mi?"

  - finnish: "Hanna: Joo on! Lehtelässä menee juna keskustaan."
    turkish: "Hanna: Evet öyle! Lehtelä'dan merkeze tren gidiyor."

  - finnish: "Pedro: 870 euroa plus vesimaksut."
    turkish: "Pedro: 870 euro artı su parası."

  - finnish: "Hanna: Ohhoh, hirveän kallis!"
    turkish: "Hanna: Oha, çok pahalı!"

  - finnish: "Pedro: Niin on, mutta mennäänkö silti katsomaan?"
    turkish: "Pedro: Öyle, ama yine de bakmaya gidelim mi?"

  - finnish: "Hanna: Mennään vaan. Milloin siellä on näyttö?"
    turkish: "Hanna: Gidelim tabii. Ne zaman gösterimi var?"

  - finnish: "Pedro: En minä tiedä. Tässä on vain sähköpostiosoite."
    turkish: "Pedro: Bilmiyorum. Burada sadece e-posta adresi var."

  - finnish: "Hanna: Okei, no täytyy sitten kirjoitta ja kysyä."
    turkish: "Hanna: Tamam, o zaman yazıp sormamız gerekecek."
