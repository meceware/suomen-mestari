  title: "Harjoitus 38"
  description: "Harjoitus 38"

translations:
  - finnish: "Niko Syrjänen asuu osoitteessa Kotikatu 28 B 8."
    turkish: "Niko Syrjänen Kotikatu 28 B 8 adresinde oturuyor."

  - finnish: "Nikon naapurissa asuu pieni perhe: Emmi ja Janne Toivio ja heidän tytär Alma."
    turkish: "Niko'nun komşusunda küçük bir aile oturuyor: Emmi ve Janne Toivio ve kızları Alma."

  - finnish: "Alman ystävä Lissu ja hänen perhe asuvat myös 2. kerroksessa, mutta A-rapussa."
    turkish: "Alma'nın arkadaşı Lissu ve ailesi de 2. katta oturuyor, ama A girişinde."

  - finnish: "Alma ja Lissu leikkivät usein pihalla."
    turkish: "Alma ve Lissu sık sık bahçede oynuyorlar."

  - finnish: "Lauantaina he käyvät kioskilla ja ostavat suklaata."
    turkish: "Cumartesi günleri büfeye gidip çikolata alıyorlar."

  - finnish: "Kioskille on lyhyt matka, sillä se on samassa talossa Lissun alakerrassa."
    turkish: "Büfeye mesafe kısa, çünkü Lissu'nun alt katında, aynı binada."

  - finnish: "Kioskin naapurissa asuu Petteri Saranen."
    turkish: "Büfenin komşusunda Petteri Saranen oturuyor."

  - finnish: "Kesällä Petteri istuu usein asunnon terassilla ja katselee, kun ihmiset kävelevät kioskille."
    turkish: "Yazın Petteri sık sık dairenin terasında oturup insanların büfeye gidişini izliyor."

  - finnish: "Talossa asuu myös Petterin työkaveri Tauno."
    turkish: "Binada Petteri'nin iş arkadaşı Tauno da oturuyor."

  - finnish: "Tauno polttaa tupakkaa. Hän ei voi tupakoida kotona, koska hänen vaimo on allerginen."
    turkish: "Tauno sigara içiyor. Evde sigara içemiyor çünkü eşi alerjik."

  - finnish: "Siksi hän menee parvekkeelle."
    turkish: "Bu yüzden balkona çıkıyor."

  - finnish: "Taunon kanssa 3. kerroksessa asuu vanha aviopari: Maija ja Lasse Vuorela."
    turkish: "Tauno ile aynı katta, 3. katta yaşlı bir çift oturuyor: Maija ve Lasse Vuorela."

  - finnish: "He ovat jo eläkkeellä. Heidän asunto on viihtyisä, mutta he haluavat muuttaa, koska talossa ei ole hissiä."
    turkish: "Onlar emekliler. Daireleri rahat ama taşınmak istiyorlar çünkü binada asansör yok."

  - finnish: "Onneksi talossa on vapaa asunto 1. kerroksessa."
    turkish: "Neyse ki binada 1. katta boş bir daire var."

  - finnish: "Asunnossa on myös terassi."
    turkish: "Dairede teras da var."

  - finnish: "Vuorelat muuttavat vapaaseen asuntoon syyskuussa."
    turkish: "Vuorela'lar boş daireye eylülde taşınacaklar."

  - finnish: "Sitten Maija ja Lasse voivat istua terassilla ja lukea lehteä, syödä ja katsella pihalle."
    turkish: "Sonra Maija ve Lasse terasta oturup gazete okuyabilecek, yemek yiyebilecek ve bahçeyi seyredebilecekler."

  - finnish: "Talossa asuu myös Karl Bengtsson."
    turkish: "Binada Karl Bengtsson da oturuyor."

  - finnish: "Hän asuu yksin, mutta hänellä on tosi iso asunto ja parveke."
    turkish: "O yalnız yaşıyor ama çok büyük bir dairesi ve balkonu var."

  - finnish: "Bengtssonilla on talossa myös toinen asunto. Se on pieni vuokra-asunto."
    turkish: "Bengtsson'un binada başka bir dairesi daha var. O küçük bir kiralık daire."

  - finnish: "Asunnossa asuu nuori opiskelija Siiri Muttilainen."
    turkish: "Dairede genç öğrenci Siiri Muttilainen oturuyor."
