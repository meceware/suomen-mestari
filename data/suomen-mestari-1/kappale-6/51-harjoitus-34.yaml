metadata:
  title: "Harjoitus 34"
  description: "Harjoitus 34"

translations:
  - finnish: "Aamulla kello soi seitsemältä."
    turkish: "Sabah saat yedide çalar saat çalıyor."

  - finnish: "Nousen sängystä ja menen kylpyhuoneeseen."
    turkish: "Yataktan kalkıp banyoya gidiyorum."

  - finnish: "Käyn nopeasti kuumassa suihkussa."
    turkish: "Hızlıca sıcak duş alıyorum."

  - finnish: "Sitten menen keittiöön."
    turkish: "Sonra mutfağa gidiyorum."

  - finnish: "Pöydällä on lehti ja kahvikuppi."
    turkish: "Masada dergi ve kahve fincanı var."

  - finnish: "Istun keittiössä ja syön aamupalaa."
    turkish: "Mutfakta oturup kahvaltı yapıyorum."

  - finnish: "Kahdeksalta lähden kotoa keskustaan töihin."
    turkish: "Sekizde evden merkeze işe gidiyorum."

  - finnish: "Istun kuumassa bussissa 20 minuuttia."
    turkish: "Sıcak otobüste 20 dakika oturuyorum."

  - finnish: "Minun pysäkki on Hämeentiellä."
    turkish: "Benim durağım Hämeentie'de."

  - finnish: "Nousen pois bussista."
    turkish: "Otobüsten iniyorum."

  - finnish: "Töissä puhun puhelimessa ja käytän tietokonetta."
    turkish: "İşte telefonla konuşuyor ve bilgisayar kullanıyorum."

  - finnish: "Päivällä käyn torilla ja syön vähän."
    turkish: "Öğlen pazara gidip biraz yemek yiyorum."

  - finnish: "Sitten menen taas töihin toimistoon."
    turkish: "Sonra tekrar işe, ofise gidiyorum."

  - finnish: "Työpäivä loppuu viideltä ja ajan bussilla kotiin."
    turkish: "İş günü beşte bitiyor ve otobüsle eve gidiyorum."

  - finnish: "Olen kotona puoli kuudelta."
    turkish: "Beş buçukta evdeyim."

  - finnish: "Teen ruokaa, syön ja katson uutiset."
    turkish: "Yemek yapıyor, yiyor ve haberleri izliyorum."

  - finnish: "Sitten menen englannin kurssille."
    turkish: "Sonra İngilizce kursuna gidiyorum."

  - finnish: "Kun kurssi loppuu, käyn vielä nopeasti apteekkissa ja kaupassa."
    turkish: "Kurs bitince, hızlıca eczaneye ve markete uğruyorum."

  - finnish: "Sitten menen kotiin."
    turkish: "Sonra eve gidiyorum."
